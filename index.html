<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Passwort Generator</title>
		<script type="module" crossorigin src="/assets/index.3b1318c0.js"></script>
		<link rel="stylesheet" href="/assets/index.faabe6c5.css">
	</head>

	<body>
		<!-- Content aus dem Tutorial: START -->

		<div class="wrapper">
			<div class="logos">
				Created by
				<a
					target="_blank"
					href="https://www.youtube.com/user/TheMorpheus407"
					><img
						src="/assets/morpheus.acfbdc7b.svg"
						alt="Logo The Morpheus Tutorials"
				/></a>
				&
				<a
					target="_blank"
					href="https://www.youtube.com/c/UnleashedDesign"
					><img
						src="/assets/unleashed-design.a6588585.svg"
						alt="Logo The Morpheus Tutorials"
				/></a>
			</div>
			<div id="password" class="password"></div>
			<div id="controlBox" class="controls">
				<form id="controls">
					<!-- Buchstaben -->
					<label for="letters" class="toggle">
						Buchstaben
						<input
							name="letters"
							id="letters"
							type="checkbox"
							value="letters"
							checked="true" />
						<span class="roundbutton"></span>
					</label>

					<!-- Numbers -->
					<label for="numbers" class="toggle">
						Nummern
						<input
							name="numbers"
							id="numbers"
							type="checkbox"
							value="numbers"
							checked="true" />
						<span class="roundbutton"></span>
					</label>

					<!-- Sonderzeichen -->
					<label for="specialCharacters" class="toggle">
						Sonderzeichen
						<input
							name="specialCharacters"
							id="specialCharacters"
							checked="true"
							type="checkbox"
							value="specialCharacters" />
						<span class="roundbutton"></span>
					</label>

					<!-- Häufig gesperrte Sonderzeichen -->
					<label for="lockedSpecialCharacters" class="toggle">
						gesperrte Sonderzeichen
						<input
							name="lockedSpecialCharacters"
							id="lockedSpecialCharacters"
							type="checkbox"
							value="lockedSpecialCharacters" />
						<span class="roundbutton"></span>
					</label>

					<!-- Range SLider -->
					<input
						min="8"
						max="60"
						type="range"
						value="45"
						name="length"
						id="length" />
					<div class="length-value">
						<span>Länge</span>
						<span id="length-value">45</span>
					</div>

					<!-- Submit Button -->
					<button type="submit">Passwort generieren</button>
				</form>
			</div>
		</div>

		
	</body>
</html>
